<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 class="cntr">Good Vibes Form</h1>
        <table class="table1">
            <tr>
                <td class="rght">Заполните пожалуйста эту форму</td>
            </tr>
            
            <tr>
                <td class="rght">Name</td>
                <td class="lft"><input></td>
            </tr>
            <tr>
                <td class="rght">Email</td>
                <td class="lft"><input type="email"></td>
            </tr>
            <tr>
                <td class="rght">Телефон</td>
                <td class="lft"><input type="tel" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></td>
            </tr>
            <tr>
                <td class="rght">Какой ваш любимый цвет?</td>
                <td class="lft">
                    <select>
                        <option value="1">RED</option>
                        <option value="2">GREEN</option>
                        <option value="3">BLUE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="rght">Выберите только одно значение</td>
                <td class="lft"><input type="radio">Первое</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="radio">Второе</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="radio">Третье</td>
            </tr>
            <tr>
                <td class="rght">Выберите одно или несколько значений</td>
                <td class="lft"><input type="checkbox">Первое</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="checkbox">Второе</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="checkbox">Третье</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="checkbox">Четвертое</td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><input type="checkbox">Пятое</td>
            </tr>
            <tr>
                <td class="rght">Распишите это подробнее</td>
                <td class="lft"><textarea>Здесь</textarea></td>
            </tr>
            <tr>
                <td class="rght"></td>
                <td class="lft"><Button class="btn">Отправить</Button></td>
            </tr>
        </table>
    </body>
</html>
